        <h1>Upcoming Events</h1>
  <div id="cards" class="cards"></div>
  <div id="registerModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeModal" style="cursor:pointer;">&times;</span>
    <h2>Register for Event</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <button type="submit">Register</button>
    </form>
  </div>
</div>
<!-- Edit Modal -->
<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeEditModal" style="cursor:pointer;">&times;</span>
    <h2>Edit Event</h2>
    <form id="editForm">
      <input type="text" id="editTitle" placeholder="Event Title" required>
      <input type="text" id="editDate" placeholder="Event Date" required>
      <textarea id="editDescription" placeholder="Description" required></textarea>
      <input type="text" id="editClub" placeholder="Club Name (optional)">
      <button type="submit">Update</button>
    </form>
  </div>
</div>
