<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - College Club Hub</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <img src="../../images/medicaps-logo.png" alt="Medicaps Logo" class="logo" />
    </div>
    <div class="nav-links" id="nav-links">
      <a href="../index.html"><i data-feather="home"></i>Home</a>
      <a href="../clubs/clubs.html"><i data-feather="users"></i>Clubs</a>
      <a href="../events/event.html"><i data-feather="calendar"></i>Events</a>
      <a href="../about.html"><i data-feather="info"></i>About Us</a>
      <a href="../loginregister/login.html"><i data-feather="log-in"></i>Login/Register</a>
      <a href="../notification.html"><i data-feather="bell"></i>Notifications</a>
  

    </div>
    <div class="hamburger" id="hamburger">
      <i data-feather="menu"></i>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="text">Don't have an account? <a href="register.html">Register</a></p>
    </form>
    
  </div>

  <!-- Footer -->
  <footer>
    <img src="images/jaya-logo.png" alt="Developer Logo" />
    <p>Developed by Jaya Rathore</p>
    <p>Email: yourmail@domain.com</p>
  </footer>

  <!-- Scripts -->
  <script>feather.replace();</script>
  <script src="login.js"></script>
</body>
</html>
