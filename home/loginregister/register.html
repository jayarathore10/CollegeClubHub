</div>


      <!-- Head Password Verification -->

  <!-- Feather Icons + JS -->
  <script>feather.replace();</script>
  <script>
    // Toggle fields based on selected role
    const roleSelect = document.getElementById("role");
    const clubField = document.getElementById("clubField");
    const headPasswordField = document.getElementById("headPasswordField");

    roleSelect.addEventListener("change", () => {
      const selectedRole = roleSelect.value;
      if (selectedRole === "Head") {
        clubField.style.display = "block";
        headPasswordField.style.display = "block";
      } else {
        clubField.style.display = "none";
        headPasswordField.style.display = "none";
      }
    });
  </script>
